<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="output">
        <div class="data-previous previous-operand"></div>
        <div class="data-current current-operand"></div>
      </div>
      <button class="all-clear span-two">AC</button>
      <button class="delete">DEL</button>
      <button class="data-operator operator">รท</button>
      <button class="data-number">1</button>
      <button class="data-number">2</button>
      <button class="data-number">3</button>
      <button class="data-operator operator">*</button>
      <button class="data-number">4</button>
      <button class="data-number">5</button>
      <button class="data-number">6</button>
      <button class="data-operator operator">+</button>
      <button class="data-number">7</button>
      <button class="data-number">8</button>
      <button class="data-number">9</button>
      <button class="data-operator operator">-</button>
      <button class="data-number span-two">0</button>
      <button class="data-number">.</button>
      <button class="data-result operator">=</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
